{% extends 'base.html' %}
{% block content %}
<h2>Группа: {{ group.name }}</h2>
<p>Список студентов:</p>
<ul>
    {% for student in students %}
        <li>
            <a href="{{ url_for('edit_student', group_id=group.id, student_id=student.id) }}"> {{ student.name }}</a> (Стипендия: {% if student.scholarship %} {{student.scholarship}} {% else %}Нет{% endif %})
            <form action="{{ url_for('delete_student', group_id=group.id, student_id=student.id) }}" method="POST" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
