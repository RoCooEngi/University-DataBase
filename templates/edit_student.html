{% extends 'base.html' %}
{% block content %}
<h2>Редактировать студента</h2>
<form action="{{ url_for('edit_student', group_id=group_id, student_id=student.id) }}" method="POST">
    <input type="hidden" name="program_id" value="{{ request.args.get('program_id') }}">
    <label>Имя: <input type="text" name="name" value="{{ student.name }}"></label>
    <label>Стипендия: <input type="checkbox" name="scholarship" {% if student.scholarship %}checked{% endif %}></label>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
